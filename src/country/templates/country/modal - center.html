<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="color: black;">
        {% if center %}
            <div class="modal-header">
                <h5 class="modal-title" id="{{ center.id }}-center-modal-label">Edit Center ({{ country.name }})</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'center-edit' country.id center.id %}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <lable for="name{{ center.id }}">Center Name</lable>
                        <input class="form-control" name="name{{ center.id }}" id="name{{ center.id }}" type="text" placeholder="Center Name" value="{{ center.name }}" required>
                    </div>
                    <div class="form-group">
                        <lable for="code">Center Code</lable>
                        <input class="form-control" name="code{{ center.id }}" id="code{{ center.id }}" type="number" placeholder="Center Code" value="{{ center.code }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary px-3">Update</button>
                </form>
            </div>
        {% else %}
            <div class="modal-header">
                <h5 class="modal-title" id="{{ country.id }}-center-modal-label">New Center ({{ country.name }})</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'center-add' country.id %}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <lable for="name">Center Name</lable>
                        <input class="form-control" name="name" id="name" type="text" placeholder="Center Name" required>
                    </div>
                    <div class="form-group">
                        <lable for="code">Center Code</lable>
                        <input class="form-control" name="code" id="code" type="number" placeholder="Center Code" required>
                    </div>
                    <button type="submit" class="btn btn-primary px-3">Add</button>
                </form>
            </div>
        {% endif %}
    </div>
</div>
